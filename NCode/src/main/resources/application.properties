spring.application.name=NCode

# Configuración del contexto de la aplicación
server.servlet.context-path=${SERVER_CONTEXT_PATH:/NCode}

# Configuración del puerto (Render usa la variable PORT)
server.port=${PORT:8080}

# Configuración de Base de Datos MySQL (usar variables de entorno para producción)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ncodegestion?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:admin.}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.auto_quote_keyword=true

# Configuración de Logging
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework=WARN
logging.level.com.admin.ncode=WARN
